<!-- add-transaction.component.html -->
<form (ngSubmit)="addTransaction()" class="transaction-form">
  <h2>Add Transaction</h2>
  <div class="form-group">
    <label for="type">Type:</label>
    <select [(ngModel)]="type" name="type" id="type" required>
      <option value="">Choose Type...</option>
      <option>Income</option>
      <option>Expense</option>
    </select>
  </div>

  <!-- Category Section -->
  <div class="form-group">
    <label for="category">Select Category:</label>

    <!-- Dropdown for selecting an existing category -->
    <select 
      [(ngModel)]="selectedCategory" 
      name="selectedCategory" 
      id="category-dropdown" 
      [disabled]="isCategoryDropdownDisabled()">
      <option value="">Choose Category...</option>
      <option *ngFor="let cat of categories" [value]="cat">{{ cat }}</option>
    </select>
  </div>

  <div class="form-group">
    <label for="newCategory">Add Category:</label>
    <input type="text" [(ngModel)]="newCategory" name="newCategory" id="newCategory" 
    placeholder="Enter new category" [disabled]="isCategoryTextboxDisabled()"/>
  </div>

  <div class="form-group">
    <label for="amount">Amount:</label>
    <input type="number" [(ngModel)]="amount" name="amount" id="amount" required />
  </div>
  <div class="form-group">
    <label for="date">Date:</label>
    <input type="date" [(ngModel)]="date" name="date" id="date" />
  </div>
  <button type="submit" class="submit-btn">Add Transaction</button>
</form>
