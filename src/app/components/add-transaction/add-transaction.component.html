<!-- add-transaction.component.html -->
<form (ngSubmit)="addTransaction()" class="transaction-form">
  <h2>Add Transaction</h2>
  <div class="form-group">
    <label for="type">Type:</label>
    <select [(ngModel)]="type" name="type" id="type" required>
      <option>Income</option>
      <option>Expense</option>
    </select>
  </div>
  <div class="form-group">
    <label for="category">Category:</label>
    <input [(ngModel)]="category" name="category" id="category" required />
  </div>
  <div class="form-group">
    <label for="amount">Amount:</label>
    <input type="number" [(ngModel)]="amount" name="amount" id="amount" required />
  </div>
  <div class="form-group">
    <label for="date">Date:</label>
    <input type="date" [(ngModel)]="date" name="date" id="date" />
  </div>
  <button type="submit" class="submit-btn">Add Transaction</button>
</form>
